<!-- Modal Add Category (GraphQL) -->
<div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addCategory" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCategoryLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new_categoryname" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="new_categoryname" name="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_images" class="form-label">Images (URL or name)</label>
                        <input type="text" class="form-control" id="new_images" name="images">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Expect a global graphqlEndpoint and loadCategories() on the parent page
    function gqlRequest(query, variables) {
        return $.ajax({
            url: graphqlEndpoint,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ query: query, variables: variables || {} })
        }).then(function (res) {
            if (res.errors) {
                throw (res.errors[0] && res.errors[0].message) || 'GraphQL error';
            }
            return res.data;
        });
    }

    $("form#addCategory").submit(function (e) {
        e.preventDefault();
        const variables = { input: { categoryName: $('#new_categoryname').val(), images: $('#new_images').val() } };
        gqlRequest("mutation($input: CategoryInput!){ createCategory(input: $input){ categoryId categoryName images } }", variables)
            .then(function(){
                try {
                    var el = document.getElementById('createCategoryModal');
                    var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                    modal.hide();
                } catch (e) {
                    $('#createCategoryModal').modal('hide');
                }
                if (typeof loadCategories === 'function') loadCategories();
            })
            .catch(function(err){ alert('Error: ' + err); });
    });

    function showCreateNewCategoryModal() {
        $('#new_categoryname').val('');
        $('#new_images').val('');
        try {
            var el = document.getElementById('createCategoryModal');
            var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
            modal.show();
        } catch (e) {
            $('#createCategoryModal').modal('show');
        }
    }
</script>
