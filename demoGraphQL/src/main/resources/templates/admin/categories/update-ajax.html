<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật danh mục (AJAX + GraphQL)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '/';
        if (contextPath && !contextPath.endsWith('/')) { contextPath = contextPath + '/'; }
        var graphqlEndpoint = contextPath + 'graphql';
        /*]]>*/
    </script>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <div class="card">
        <div class="card-header">
            <h5>Cập nhật danh mục</h5>
        </div>
        <div class="card-body">
            <form id="updateCategoryForm" enctype="multipart/form-data">
                <input type="hidden" id="categoryId">
                <div class="mb-3">
                    <label class="form-label" for="categoryName">Tên danh mục</label>
                    <input class="form-control" id="categoryName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="currentImagePreview">Hình ảnh hiện tại</label>
                    <div id="currentImagePreview"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="imageFile">Chọn hình ảnh mới (tùy chọn)</label>
                    <input type="file" class="form-control" id="imageFile" accept="image/*">
                    <small class="text-muted">Chọn file hình ảnh để thay đổi hoặc để trống để giữ hình cũ</small>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a th:href="@{/admin/categories/ajax/list}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var params = new URLSearchParams(window.location.search);
        var id = params.get('id');
        if (!id) {
            alert('Thiếu id');
            window.location.href = contextPath + 'admin/categories/ajax/list';
            return;
        }

        $('#categoryId').val(id);

        // Load category data using GraphQL
        gqlRequest(`query($id: ID!){ categoryById(id: $id){ categoryId categoryName images } }`, {id: id})
            .then(function (data) {
                var c = data && data.categoryById;
                if (!c) {
                    alert('Không tìm thấy danh mục');
                    window.location.href = contextPath + 'admin/categories/ajax/list';
                    return;
                }
                $('#categoryName').val(c.categoryName || '');

                // Show current image
                if (c.images) {
                    $('#currentImagePreview').html(
                        '<img src="' + contextPath + 'admin/categories/images/' + c.images + '" style="max-width: 200px; max-height: 150px;" class="img-thumbnail">'
                    );
                } else {
                    $('#currentImagePreview').html('<span class="text-muted">Chưa có hình ảnh</span>');
                }
            })
            .catch(function (err) {
                console.error('Load error:', err);
                alert('Lỗi tải dữ liệu: ' + err);
            });

        // Submit update form with file upload
        $('#updateCategoryForm').on('submit', function (e) {
            e.preventDefault();
            var id = $('#categoryId').val();
            var categoryName = $('#categoryName').val();
            var imageFile = $('#imageFile')[0].files[0];

            // Create FormData for multipart upload
            var formData = new FormData();
            formData.append('categoryName', categoryName);
            if (imageFile) {
                formData.append('imageFile', imageFile);
            }

            // Use REST API for file upload and update
            $.ajax({
                url: contextPath + 'admin/categories/api/updateWithFile/' + id,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    if (response.status) {
                        alert('Cập nhật thành công');
                        window.location.href = contextPath + 'admin/categories/ajax/list';
                    } else {
                        alert('Cập nhật thất bại: ' + (response.message || 'Unknown error'));
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Update error:', error);
                    alert('Lỗi: ' + error);
                }
            });
        });

    });

    function gqlRequest(query, variables) {
        return $.ajax({
            url: graphqlEndpoint,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ query: query, variables: variables || {} })
        }).then(function (res) {
            console.log("GraphQL response:", res);
            if (res.errors) {
                throw (res.errors[0] && res.errors[0].message) || 'GraphQL error';
            }
            return res.data;
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
