<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Glassmorphism và hiệu ứng hiện đại cho header */
        .navbar.glassmorphism {
            background: #192150 !important;
            /* Solid background to avoid blending with white */
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            position: relative !important;
            z-index: 1030 !important;
        }

        .navbar-brand {
            font-size: 1.5rem;
            position: relative;
            background: linear-gradient(45deg, #ffffff, #00e5ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        .navbar-brand:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #00e5ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: right;
        }

        .navbar-brand:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }



        .nav-item {
            margin: 0 5px;
        }

        .nav-link {
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover:before,
        .nav-link.active:before {
            transform: scale(1);
        }

        .nav-link:hover {
            color: #fff !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff !important;
        }

        /* Header logo image */
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            z-index: 1050 !important;
        }

        .dropdown-toggle {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transform-origin: top center;
            animation: dropdownAnimation 0.3s ease;
            z-index: 9999 !important;
            position: absolute !important;
            min-width: 200px;
        }

        .dropdown-menu.show {
            z-index: 9999 !important;
        }

        .dropdown-item {
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: linear-gradient(45deg, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.1));
            transform: translateX(5px);
        }

        .dropdown-item i {
            transition: transform 0.3s ease;
        }

        .dropdown-item:hover i {
            transform: scale(1.2);
        }

        .dropdown-item.text-danger:hover {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(255, 99, 71, 0.1));
        }

        /* Login/Register buttons */
        .btn-outline-light {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            border-radius: 12px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5a0cb5, #1565eb);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
<!-- Header Fragment -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark glassmorphism bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
                <img class="logo-img" src="/images/logo.jpg" alt="Logo" style="width: 40px; height: 40px;">
                <span style="font-size: 1.2rem;">Trương Công Bình Shop</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/home')} ? 'active' : ''"
                           th:href="@{/home}">
                            <i class="fas fa-home me-1"></i> Trang Chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/products')} ? 'active' : ''"
                           th:href="@{/products}">
                            <i class="fas fa-box me-1"></i> Sản Phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/contact')} ? 'active' : ''"
                           th:href="@{/contact}">
                            <i class="fas fa-envelope me-1"></i> Liên Hệ
                        </a>
                    </li>
                </ul>

                <div th:if="${session.account != null}">
                    <!-- User đã đăng nhập - hiển thị dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i> <span th:text="${session.account.fullname}">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="fas fa-user-cog me-2"></i> Chỉnh sửa thông tin
                                </a>
                            </li>

                            <!-- Hiển thị nút Trang quản trị chỉ cho admin (role = 1) -->
                            <li th:if="${session.account.role == 1}">
                                <a class="dropdown-item" th:href="@{/admin/home}">
                                    <i class="fas fa-cogs me-2"></i> Trang quản trị
                                </a>
                            </li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div th:unless="${session.account != null}">
                    <!-- User chưa đăng nhập - hiển thị nút đăng nhập/đăng ký -->
                    <div class="d-flex">
                        <a th:href="@{/login}" class="btn btn-outline-light me-2">
                            <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập
                        </a>
                        <a th:href="@{/register}" class="btn btn-primary">
                            <i class="fas fa-user-plus me-1"></i> Đăng ký
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>

</html>
