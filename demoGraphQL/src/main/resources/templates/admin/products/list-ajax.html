<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm (AJAX + GraphQL)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '/';
        if (contextPath && !contextPath.endsWith('/')) { contextPath = contextPath + '/'; }
        var graphqlEndpoint = contextPath + 'graphql';
        /*]]>*/
    </script>
</head>
<body>
<div layout:fragment="content" class="container-fluid py-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-boxes-stacked me-2"></i>Danh sách sản phẩm
            </h4>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" onclick="showCreateProductModal()">
                    <i class="fas fa-plus me-1"></i>Thêm sản phẩm
                </button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="products-tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add Product -->
    <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addProductForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createProductLabel">Thêm sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="new_productName">Tên sản phẩm</label>
                            <input class="form-control" id="new_productName" name="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="new_unitPrice">Giá</label>
                            <input type="number" step="0.01" class="form-control" id="new_unitPrice" name="unitPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="new_quantity">Số lượng</label>
                            <input type="number" class="form-control" id="new_quantity" name="quantity" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="new_categoryId">Danh mục</label>
                            <select class="form-select" id="new_categoryId" name="categoryId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="new_description">Mô tả</label>
                            <textarea class="form-control" id="new_description" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            loadCategoriesForSelect('#new_categoryId');
            loadProducts();

            $(document).on('submit', '#addProductForm', function (e) {
                e.preventDefault();
                const variables = {
                    input: {
                        productName: $('#new_productName').val(),
                        unitPrice: parseFloat($('#new_unitPrice').val() || '0'),
                        description: $('#new_description').val(),
                        quantity: parseInt($('#new_quantity').val() || '0'),
                        categoryId: parseInt($('#new_categoryId').val())
                    }
                };
                gqlRequest(`mutation($input: ProductInput!) { createProduct(input: $input) { productId productName unitPrice description quantity } }`, variables)
                    .then(function () {
                        hideModal('#createProductModal');
                        loadProducts();
                    })
                    .catch(function (err) { alert('Lỗi: ' + err); });
            });

            $('#products-tbody').on('click', 'a.btn-edit', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                if (id != null) {
                    window.location.href = contextPath + 'admin/products/ajax/update?id=' + encodeURIComponent(id);
                }
            });
            $('#products-tbody').on('click', 'a.btn-delete', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                if (id != null) {
                    window.location.href = contextPath + 'admin/products/ajax/delete?id=' + encodeURIComponent(id);
                }
            });
        });

        function gqlRequest(query, variables) {
            return $.ajax({
                url: graphqlEndpoint,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query, variables: variables || {} })
            }).then(function (res) {
                if (res.errors) {
                    throw (res.errors[0] && res.errors[0].message) || 'GraphQL error';
                }
                return res.data;
            });
        }

        function hideModal(selector) {
            try {
                var el = document.querySelector(selector);
                var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                modal.hide();
            } catch (e) {
                $(selector).modal('hide');
            }
        }

        function showCreateProductModal() {
            $('#addProductForm')[0].reset();
            try {
                var el = document.getElementById('createProductModal');
                var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                modal.show();
            } catch (e) {
                $('#createProductModal').modal('show');
            }
        }

        function loadCategoriesForSelect(selectSelector) {
            gqlRequest(`query { categories { categoryId categoryName } }`)
                .then(function (data) {
                    var categories = data && data.categories ? data.categories : [];
                    var opts = categories.map(function (c) {
                        return '<option value="' + c.categoryId + '">' + (c.categoryName || ('ID ' + c.categoryId)) + '</option>';
                    });
                    $(selectSelector).html(opts.join(''));
                })
                .catch(function () {
                    $(selectSelector).html('<option value="">--Không tải được danh mục--</option>');
                });
        }

        function loadProducts() {
            gqlRequest(`query { productsSortByPrice { productId productName unitPrice description quantity } }`)
                .then(function (data) {
                    var products = data && data.productsSortByPrice ? data.productsSortByPrice : [];
                    var rows = products.map(function (p) {
                        return '<tr>' +
                            '<td>' + (p.productId ?? '') + '</td>' +
                            '<td>' + (p.productName ?? '') + '</td>' +
                            '<td>' + (p.unitPrice ?? '') + '</td>' +
                            '<td>' + (p.quantity ?? '') + '</td>' +
                            '<td>' +
                            '<a href="#" data-id="' + p.productId + '" class="btn btn-outline-warning me-1 btn-edit" title="Sửa"><i class="fa fa-edit"></i></a>' +
                            '<a href="#" data-id="' + p.productId + '" class="btn btn-outline-danger btn-delete" title="Xóa"><i class="fa fa-trash"></i></a>' +
                            '</td>' +
                            '</tr>';
                    });
                    $('#products-tbody').html(rows.join(''));
                })
                .catch(function (err) { console.error(err); });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
