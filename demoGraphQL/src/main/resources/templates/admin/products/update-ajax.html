<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm (AJAX + GraphQL)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '/';
        if (contextPath && !contextPath.endsWith('/')) { contextPath = contextPath + '/'; }
        var graphqlEndpoint = contextPath + 'graphql';
        /*]]>*/
    </script>
</head>
<body>
<div layout:fragment="content" class="container py-3">
    <!-- Modal Edit Product -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editProductForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductLabel">Cập nhật sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit_productId" name="productId">
                        <div class="mb-3">
                            <label class="form-label" for="edit_productName">Tên sản phẩm</label>
                            <input class="form-control" id="edit_productName" name="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="edit_unitPrice">Giá</label>
                            <input type="number" step="0.01" class="form-control" id="edit_unitPrice" name="unitPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="edit_quantity">Số lượng</label>
                            <input type="number" class="form-control" id="edit_quantity" name="quantity" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="edit_categoryId">Danh mục</label>
                            <select class="form-select" id="edit_categoryId" name="categoryId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="edit_description">Mô tả</label>
                            <textarea class="form-control" id="edit_description" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Cập nhật</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function gqlRequest(query, variables) {
            return $.ajax({
                url: graphqlEndpoint,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query, variables: variables || {} })
            }).then(function (res) {
                if (res.errors) {
                    throw (res.errors[0] && res.errors[0].message) || 'GraphQL error';
                }
                return res.data;
            });
        }
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        function goBackToList() {
            window.location.href = contextPath + 'admin/products/ajax/list';
        }
        function loadCategoriesForSelect(selectSelector, selectedId) {
            gqlRequest(`query { categories { categoryId categoryName } }`)
                .then(function (data) {
                    var categories = data && data.categories ? data.categories : [];
                    var opts = categories.map(function (c) {
                        var sel = (selectedId && (selectedId == c.categoryId)) ? ' selected' : '';
                        return '<option value="' + c.categoryId + '"' + sel + '>' + (c.categoryName || ('ID ' + c.categoryId)) + '</option>';
                    });
                    $(selectSelector).html(opts.join(''));
                })
                .catch(function () {
                    $(selectSelector).html('<option value="">--Không tải được danh mục--</option>');
                });
        }
        $(document).ready(function () {
            var id = getQueryParam('id');
            if (!id) {
                alert('Thiếu tham số id');
                return goBackToList();
            }
            // Load product detail via GraphQL
            gqlRequest(`query($id: ID!){ productById(id: $id){ productId productName unitPrice description quantity } }`, { id: id })
                .then(function (data) {
                    var p = data && data.productById ? data.productById : null;
                    if (!p) {
                        alert('Không tìm thấy dữ liệu Product');
                        return goBackToList();
                    }
                    $('#edit_productId').val(p.productId);
                    $('#edit_productName').val(p.productName || '');
                    $('#edit_unitPrice').val(p.unitPrice || 0);
                    $('#edit_quantity').val(p.quantity || 0);
                    $('#edit_description').val(p.description || '');
                    loadCategoriesForSelect('#edit_categoryId');
                    try {
                        var editEl = document.getElementById('editProductModal');
                        var modal = bootstrap.Modal.getInstance(editEl) || new bootstrap.Modal(editEl);
                        modal.show();
                    } catch (e) {
                        $('#editProductModal').modal('show');
                    }
                })
                .catch(function () {
                    alert('Lỗi tải dữ liệu');
                    goBackToList();
                });

            // Submit update via GraphQL
            $('#editProductForm').on('submit', function (e) {
                e.preventDefault();
                var idVal = $('#edit_productId').val();
                const variables = {
                    id: idVal,
                    input: {
                        productName: $('#edit_productName').val(),
                        unitPrice: parseFloat($('#edit_unitPrice').val() || '0'),
                        description: $('#edit_description').val(),
                        quantity: parseInt($('#edit_quantity').val() || '0'),
                        categoryId: parseInt($('#edit_categoryId').val())
                    }
                };
                gqlRequest(`mutation($id: ID!, $input: ProductInput!){ updateProduct(id: $id, input: $input){ productId } }`, variables)
                    .then(function () {
                        try {
                            var editEl = document.getElementById('editProductModal');
                            var modal = bootstrap.Modal.getInstance(editEl) || new bootstrap.Modal(editEl);
                            modal.hide();
                        } catch (e) {
                            $('#editProductModal').modal('hide');
                        }
                        goBackToList();
                    })
                    .catch(function (err) { alert('Lỗi cập nhật: ' + err); });
            });

            $('#editProductModal').on('hidden.bs.modal', function () {
                goBackToList();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</div>
</body>
</html>
