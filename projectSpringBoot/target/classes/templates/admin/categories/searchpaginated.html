<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Danh sách danh mục (Phân trang)</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-list-alt me-2"></i>Danh sách danh mục (Phân trang)
                            </h4>
                            <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Thêm danh mục
                            </a>
                        </div>
                        <div class="card-body">
                            <!-- Success/Error Messages -->
                            <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${message}">Message</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Search Form -->
                            <form th:action="@{/admin/categories/searchpaginate}" method="get" class="mb-4">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                            <input type="text" class="form-control" name="name" th:value="${name}"
                                                placeholder="Nhập tên danh mục cần tìm...">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-search me-1"></i>Tìm kiếm
                                            </button>
                                            <a th:href="@{/admin/categories/searchpaginate}" class="btn btn-secondary">
                                                <i class="fas fa-refresh me-1"></i>Làm mới
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <!-- Categories Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên danh mục</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="category : ${categoryPage.content}">
                                            <td th:text="${category.categoryId}">1</td>
                                            <td th:text="${category.name}">Category Name</td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                                                        class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                                        class="btn btn-sm btn-danger"
                                                        onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')"
                                                        title="Xóa">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(categoryPage.content)}">
                                            <td colspan="3" class="text-center text-muted">
                                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                                <br>Không có danh mục nào
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <nav th:if="${categoryPage.totalPages > 1}" aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${!categoryPage.hasPrevious()} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/categories/searchpaginate(name=${name}, page=${categoryPage.number})}"
                                            th:if="${categoryPage.hasPrevious()}">
                                            <i class="fas fa-chevron-left"></i> Trước
                                        </a>
                                        <span class="page-link" th:unless="${categoryPage.hasPrevious()}">
                                            <i class="fas fa-chevron-left"></i> Trước
                                        </span>
                                    </li>
                                    <li th:each="pageNum : ${#numbers.sequence(0, categoryPage.totalPages - 1)}"
                                        class="page-item" th:classappend="${pageNum == categoryPage.number} ? 'active'">
                                        <a class="page-link"
                                            th:href="@{/admin/categories/searchpaginate(name=${name}, page=${pageNum + 1})}"
                                            th:text="${pageNum + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${!categoryPage.hasNext()} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/categories/searchpaginate(name=${name}, page=${categoryPage.number + 2})}"
                                            th:if="${categoryPage.hasNext()}">
                                            Sau <i class="fas fa-chevron-right"></i>
                                        </a>
                                        <span class="page-link" th:unless="${categoryPage.hasNext()}">
                                            Sau <i class="fas fa-chevron-right"></i>
                                        </span>
                                    </li>
                                </ul>
                            </nav>

                            <!-- Action Buttons -->
                            <div class="mt-3">
                                <a th:href="@{/admin/categories}" class="btn btn-info">
                                    <i class="fas fa-list me-1"></i>Xem tất cả
                                </a>
                                <a th:href="@{/admin/categories/search}" class="btn btn-secondary">
                                    <i class="fas fa-search me-1"></i>Tìm kiếm đơn giản
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
