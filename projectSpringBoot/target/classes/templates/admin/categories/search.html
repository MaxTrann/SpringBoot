<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Tìm kiếm danh mục</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">
                                <i class="fas fa-search me-2"></i>Tìm kiếm danh mục
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- Search Form -->
                            <form th:action="@{/admin/categories/search}" method="get" class="mb-4">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                            <input type="text" class="form-control" name="name" th:value="${name}"
                                                placeholder="Nhập tên danh mục cần tìm...">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-search me-1"></i>Tìm kiếm
                                            </button>
                                            <a th:href="@{/admin/categories/search}" class="btn btn-secondary">
                                                <i class="fas fa-refresh me-1"></i>Làm mới
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <!-- Search Results -->
                            <div th:if="${name != null and name != ''}" class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Kết quả tìm kiếm cho: "<span th:text="${name}"></span>"
                            </div>

                            <!-- Categories Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên danh mục</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="category : ${categories}">
                                            <td th:text="${category.categoryId}">1</td>
                                            <td th:text="${category.name}">Category Name</td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                                                        class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                                        class="btn btn-sm btn-danger"
                                                        onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')"
                                                        title="Xóa">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(categories)}">
                                            <td colspan="3" class="text-center text-muted">
                                                <i class="fas fa-search fa-2x mb-2"></i>
                                                <br>Không tìm thấy danh mục nào
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Action Buttons -->
                            <div class="mt-3">
                                <a th:href="@{/admin/categories}" class="btn btn-info">
                                    <i class="fas fa-list me-1"></i>Xem tất cả
                                </a>
                                <a th:href="@{/admin/categories/add}" class="btn btn-success">
                                    <i class="fas fa-plus me-1"></i>Thêm danh mục
                                </a>
                                <a th:href="@{/admin/categories/searchpaginate}" class="btn btn-secondary">
                                    <i class="fas fa-list-alt me-1"></i>Xem phân trang
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
