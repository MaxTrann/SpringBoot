<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-web}">
<head><title>Đăng ký</title></head>
<body>
<div layout:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4 rounded-3">
          <h4 class="text-center text-primary mb-4">Tạo tài khoản</h4>
          <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Họ tên</label>
                <input class="form-control" th:field="*{fullName}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">SĐT</label>
                <input class="form-control" th:field="*{phone}">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tên đăng nhập</label>
                <input class="form-control" th:field="*{username}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" name="confirm" required>
              </div>
              <div class="col-12">
                <label class="form-label">Địa chỉ</label>
                <input class="form-control" th:field="*{address}">
              </div>
            </div>
            <button class="btn btn-primary w-100 mt-4">Đăng ký</button>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
