<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-web}">
<head><title>Quên mật khẩu</title></head>
<body>
<div layout:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4 rounded-3">
          <h4 class="text-center text-primary mb-3">Quên mật khẩu</h4>
          <p class="text-muted text-center">Nhập email để nhận liên kết đặt lại mật khẩu.</p>
          <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <button class="btn btn-primary w-100">Gửi liên kết</button>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/login}">Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
