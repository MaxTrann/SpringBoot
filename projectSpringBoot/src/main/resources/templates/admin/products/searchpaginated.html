<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8" />
    <title>Products - Pagination</title>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col-10 offset-1 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">Product List</h2>
            <a class="btn btn-success" th:href="@{/admin/products/add}">Add New</a>
        </div>

        <form class="row g-2 mb-3" th:action="@{/admin/products/searchpaginated}" method="get">
            <div class="col-auto">
                <input class="form-control" type="text" name="name" th:value="${param.name}" placeholder="Search by name" />
            </div>
            <div class="col-auto">
                <input class="form-control" type="number" name="size" min="1" max="50"
                       th:value="${productPage != null} ? ${productPage.size} : ${param.size}" placeholder="Page size" />
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 160px;">Actions</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${productPage.content}">
                            <td>
                                <a class="btn btn-sm btn-primary me-1"
                                   th:href="@{|/admin/products/edit/${item.productId}|}">Edit</a>
                                <a class="btn btn-sm btn-danger"
                                   th:href="@{|/admin/products/delete/${item.productId}|}"
                                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                            </td>
                            <td th:text="${item.productId}">1</td>
                            <td th:text="${item.name}">Product Name</td>
                            <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 2, 'POINT')}"
                                class="text-end">0.00</td>
                            <td th:text="${item.category != null ? item.category.name : ''}">Category Name</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(productPage.content)}">
                            <td colspan="5" class="text-center text-muted">No products found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <nav class="mt-3" aria-label="Pagination" th:if="${pageNumbers != null}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/products/searchpaginated(page=1, size=${productPage.size}, name=${param.name})}">First</a>
                </li>
                <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/products/searchpaginated(page=${productPage.number}, size=${productPage.size}, name=${param.name})}">Previous</a>
                </li>

                <li class="page-item"
                    th:each="i : ${pageNumbers}"
                    th:classappend="${i == (productPage.number + 1)} ? 'active'">
                    <a class="page-link"
                       th:text="${i}"
                       th:href="@{/admin/products/searchpaginated(page=${i}, size=${productPage.size}, name=${param.name})}">1</a>
                </li>

                <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/products/searchpaginated(page=${productPage.number + 2}, size=${productPage.size}, name=${param.name})}">Next</a>
                </li>
                <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/products/searchpaginated(page=${productPage.totalPages}, size=${productPage.size}, name=${param.name})}">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
