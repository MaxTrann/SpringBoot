<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Danh sách danh mục</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-list me-2"></i>Danh sách danh mục
                            </h4>
                            <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Thêm danh mục
                            </a>
                        </div>
                        <div class="card-body">
                            <!-- Success/Error Messages -->
                            <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${message}">Message</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Categories Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên danh mục</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="category : ${categories}">
                                            <td th:text="${category.categoryId}">1</td>
                                            <td th:text="${category.name}">Category Name</td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                                                        class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                                        class="btn btn-sm btn-danger"
                                                        onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')"
                                                        title="Xóa">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(categories)}">
                                            <td colspan="3" class="text-center text-muted">
                                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                                <br>Không có danh mục nào
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Action Buttons -->
                            <div class="mt-3">
                                <a th:href="@{/admin/categories/search}" class="btn btn-info">
                                    <i class="fas fa-search me-1"></i>Tìm kiếm
                                </a>
                                <a th:href="@{/admin/categories/searchpaginate}" class="btn btn-secondary">
                                    <i class="fas fa-list-alt me-1"></i>Xem phân trang
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
